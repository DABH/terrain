<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <title>
      Terrain Data: Search
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="css/screen.css" media="screen" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="https://www.terraindata.com"><img src="img/logo.png" alt="Terrain" width="160px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>    
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <label for="setESServer" class="mr-sm-3">ElasticSearch Server</label>
            <input class="form-control mr-sm-2" id="setESServer" ng-model="esServer" type="search" placeholder="http://localhost:9200" aria-label="Set ES Server">
            <span class="mr-sm-4"></span>
            <label for="setVariant" class="mr-sm-2">Variant ID</label>
            <input class="form-control mr-sm-2" id="setVariant" type="search" placeholder="123" aria-label="Set Variant">
          </form>
        </div>
      </nav>
    </header>

    <div class="container">
      <div ng-app='movieSearch' ng-controller='movieCtrl'>
        <form class="col-lg-6" ng-submit="search()">
          <div class="input-group input-group-lg">
            <input ng-model="searchTerm" type="text" class="form-control" placeholder="Search for..." aria-label="Search for...">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit">Go!</button>
            </span>
          </div>
        </form>
        <section class="results">
          <div class="no-movies" ng-hide="movies.length">No results</div>
          <article class="movie" ng-cloak ng-repeat="movie in movies">
            <h2>
              <a ng-href="{{movie.posterpath}}">{{movie.title}}</a>
            </h2>
            <ul>
              <li ng-repeat="field in movie">{{ field }}</li>
            </ul>
            <p>
              {{movie.overview}}
            </p>
          </article>
          <div class="load-more" ng-cloak ng-hide="allResults">
            <a ng-click="loadMore()">More...</a>
          </div>
        </section>
      </div>
    </div>
    
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Powered by <a href="http://terraindata.com/">Terrain</a>. &copy; 2017 Terrain Data Inc. All rights reserved.</span>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
            integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
            crossorigin="anonymous"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
